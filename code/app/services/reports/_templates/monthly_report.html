<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librarian's monthly report email</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="table-responsive">
            <table class="table table-borderless text-center" style="max-width: 500px !important;">
                <tbody>
                    <tr>
                        <th>Hi, Librarian</th>
                    </tr>
                    <tr>
                        <td class="text-muted">Your monthly report is here, you can view it on your browser or view the attached PDF.</td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn btn-warning w-100 d-block" href="{{ pdf }}" target="_blank">Click here to view the report</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="table-warning">
                    <tr>
                        <td class="text-muted">
                            Library Management System 2.0
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
